<h3>Checkout</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name..">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="emailaddress" placeholder="Your Email..">

    <label for="address">Street Address</label>
    <input type="text" id="address" name="streetaddress" placeholder="Your Adrress..">
    <label for="city">City</label>
    <input type="text" id="city" name="city">
    <label for="state" style="display:block;">State</label>
    <select id="state" name="state">
      <option value="washinton">Washinton</option>
      <option value="newyork">New York</option>
      <option value="texas">Texas</option>
    </select>
    <label for="zipcode">Zip Code</label>
    <input type="number" id="zipcode" name="zipcode">
    <h3>First Time Adopter</h3>
    <label class="check">Yes
      <input type="radio"  name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="check">No
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label for="location" style="display:block;">Pickup Location</label>
    <select id="location" name="location">
      <option value="seattle">Seatte</option>
      <option value="tacoma">Tacoma</option>
      <option value="puyallup">Puyallup</option>
    </select>

    <input type="submit" value="Submit">
  </form>
